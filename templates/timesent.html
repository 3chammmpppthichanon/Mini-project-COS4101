{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css\style.css' %}">
<link rel="stylesheet" href="{% static 'css\time.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="content">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5>Book an Appointment</h5>
            </div>
            <div class="card-body">
                <form action="#" method="POST" onsubmit="handleSubmit(event)">
                    {% csrf_token %}
                    <!-- Select Date -->
                    <div class="mb-3">
                        <label for="appointmentDate" class="form-label">Choose Date</label>
                        <input type="date" id="appointmentDate" class="form-control" required>
                    </div>
                
                    <!-- Select Time -->
                    <div class="mb-3">
                        <label for="appointmentTime" class="form-label">Choose Time</label>
                        <input type="time" id="appointmentTime" class="form-control" required>
                    </div>
                
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Submit Appointment</button>
                </form>
            </div>
        </div>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
