{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css\style.css' %}">
<link rel="stylesheet" href="{% static 'css\time.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="content">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h5>Create Project</h5>
            </div>
            <div class="card-body">
                <form action="#" method="POST" onsubmit="handleSubmit(event)">
                    {% csrf_token %}
                    
                    <!-- Select Advisor -->
                    <div class="mb-3">
                        <label for="advisor" class="form-label">Select Advisor</label>
                        <select id="advisor" class="form-control" required>
                            <option value="">-- Select Advisor --</option>
                            {% for advisor in advisors %}
                                <option value="{{ advisor.id }}">{{ advisor.user.first_name }} {{ advisor.user.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Project Name -->
                    <div class="mb-3">
                        <label for="projectName" class="form-label">Project Name</label>
                        <input type="text" id="projectName" class="form-control" placeholder="Enter project name" required>
                    </div>

                    <!-- Select Category -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Select Category</label>
                        <select id="category" class="form-control" required>
                            <option value="">-- Select Category --</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
